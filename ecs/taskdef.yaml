family: laravel-app-fargate
requiresCompatibilities:
  - FARGATE
networkMode: awsvpc
cpu: "256"
memory: "512"
"executionRoleArn": "arn:aws:iam::491085423717:role/ecsTaskExecutionRole"
containerDefinitions:
  - name: laravel-app
    image: <+artifacts.primary.image>
    essential: true
    portMappings:
      - containerPort: 80
        protocol: tcp
